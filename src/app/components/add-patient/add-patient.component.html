<section class="w-full flex flex-col items-start justify-start gap-[14px]">
  <div class="page-header h-[42px] flex flex-row justify-between items-center w-full">
    <p-button label="Dashboard" icon="pi pi-arrow-left" [text]="true" class="p-3 font-medium" />
    <button pButton pRipple icon="pi pi-cloud-upload" label="Upload CSV" class="p-3 font-medium"></button>
  </div>
  <div class="w-full flex flex-row items-start justify-start gap-[14px]">
    <div class="w-[192px] h-[calc(100vh-13.7rem)] bg-white rounded-xl shadow-full p-[1.5rem] flex flex-col gap-2">
      <p *ngFor="let category of categories">
        {{ category }}
      </p>
    </div>
    <div class="w-full bg-white rounded-md shadow-full h-[calc(100vh-13.7rem)] overflow-y-scroll">
      <app-patient-information />
      <app-diagnosis />
      <app-attach-device />
      <app-practice-information />
      <app-insurance-info />
    </div>
  </div>
</section>

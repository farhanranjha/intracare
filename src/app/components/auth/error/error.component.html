<div class="bg-gray-100 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(180deg, rgba(233, 30, 99, 0.4) 10%, rgba(33, 150, 243, 0) 30%);
      "
    >
      <div class="w-full bg-white py-8 px-5 sm:px-8 flex flex-col items-center" style="border-radius: 53px">
        <div class="flex flex-col items-center">
          <div class="flex justify-center items-center bg-pink-500 rounded-full" style="height: 3.2rem; width: 3.2rem">
            <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
          </div>
          <h1 class="text-gray-900 font-bold text-5xl mb-2">Error Occurred</h1>
          <span class="text-gray-600 mb-5">Requested resource is not available.</span>
          <button
            pButton
            pRipple
            icon="pi pi-arrow-left"
            label="Go to Dashboard"
            class="p-button-text"
            [routerLink]="['/']"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-row my-2">
  <a
    *ngFor="let route of routes"
    routerLinkActive="text-[#6366f1] bg-[#d0d1fa]"
    [routerLinkActiveOptions]="{ exact: false }"
    [routerLink]="route.value"
    class="py-2 px-3 text-lg text-[#6b7280] font-semibold rounded-md"
    >{{ route.label }}</a
  >
</div>

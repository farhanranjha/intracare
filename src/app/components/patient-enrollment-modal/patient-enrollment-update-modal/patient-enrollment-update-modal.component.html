<p-dialog
  header="Update Patient Enrollment"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [closable]="true"
  (onHide)="closeModal()"
>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
    <p-button label="Save" (onClick)="save()" />
  </div>
</p-dialog>

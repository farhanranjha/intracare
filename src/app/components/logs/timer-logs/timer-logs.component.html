<p-table [value]="timerLogs" [columns]="columns">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
      <td>
        <p class="cursor-pointer" (click)="showNote(rowData)">View Note</p>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="View Note" [(visible)]="displayModal" [modal]="true" [style]="{ width: '50vw' }" [closable]="true">
  <div *ngIf="selectedNote">
    <div class="flex justify-between">
      <div>
        <strong>Date & Time :</strong> <span>{{ selectedNote.dateTime }}</span>
      </div>
      <div>
        <strong>Taken By:</strong> <span>{{ selectedNote.takenBy }}</span>
      </div>
    </div>
    <div class="mt-4">
      <strong>Description:</strong> <span>{{ selectedNote.description || "Session Ended" }}</span>
    </div>
  </div>
</p-dialog>

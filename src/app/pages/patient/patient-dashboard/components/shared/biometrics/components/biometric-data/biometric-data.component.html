<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 bg-[#F9F9F9] mr-3 rounded-lg">
  <div
    *ngFor="let metric of mockData"
    class="bg-white shadow rounded-lg w-[250px] h-[130px] flex justify-start items-center gap-4 p-5"
  >
    <img [src]="metric.icon" alt="" class="!w-12 h-12" />
    <div class="flex flex-col items-start justify-start gap-1">
      <h3 class="m-0 text-lg">
        {{ metric.value }}<span> {{ metric.metricUnit }}</span>
      </h3>
      <p class="m-0">{{ metric.metricName }}</p>
    </div>
  </div>
</div>

<div class="flex flex-row gap-4">
  <sidebar-router [routes]="routes" (tabChanged)="onTabChange($event)" [currentlyActive]="activeTab"></sidebar-router>

  <div class="w-full" [ngSwitch]="activeTab?.value">
    <biometric-data *ngSwitchCase="'biometric-data'"></biometric-data>
    <key-insight *ngSwitchCase="'key-insight'"></key-insight>
    <current-trends *ngSwitchCase="'trends'"></current-trends>
  </div>
</div>

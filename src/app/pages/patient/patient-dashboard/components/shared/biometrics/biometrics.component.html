<div class="flex flex-row gap-4">
  <sidebar-router [routes]="routes" (tabChanged)="onTabChange($event)" [currentlyActive]="activeTab"></sidebar-router>

  <div class="w-full" [ngSwitch]="activeTab?.value">
    <app-patient-data *ngSwitchCase="'patient-data'"></app-patient-data>
    <app-key-insight *ngSwitchCase="'key-insight'"></app-key-insight>

    <div *ngSwitchDefault>
      <p>Please select a tab to view data.</p>
    </div>
  </div>
</div>

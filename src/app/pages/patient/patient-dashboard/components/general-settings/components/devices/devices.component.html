<div class="flex flex-row gap-4">
  <sidebar-router [routes]="routes" (tabChanged)="onTabChange($event)" [currentlyActive]="activeTab"></sidebar-router>

  <div class="w-full" [ngSwitch]="activeTab?.value">
    <active-devices *ngSwitchCase="'active'"></active-devices>
    <used-devices *ngSwitchCase="'used'"></used-devices>
    <add-device *ngSwitchCase="'add'"></add-device>
  </div>
</div>

<div class="bg-gray-100 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);
      "
    >
      <div class="w-full bg-white py-8 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5">
          <div class="text-gray-900 text-3xl font-medium mb-3">Welcome back!</div>
          <span class="text-gray-600 font-medium">Sign in to continue</span>
        </div>

        <div>
          <label for="email1" class="block text-gray-900 text-xl font-medium mb-2">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Email address"
            pInputText
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
            [(ngModel)]="email"
          />

          <label for="password1" class="block text-gray-900 font-medium text-xl mb-2">Password</label>
          <p-password
            id="password"
            [(ngModel)]="password"
            placeholder="Password"
            [toggleMask]="true"
            styleClass="mb-5"
            [(ngModel)]="password"
            inputStyleClass="w-full p-3 md:w-30rem"
          ></p-password>

          <div class="flex items-center justify-between mb-5 gap-5"></div>
          <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="submit()"></button>
        </div>
      </div>
    </div>
  </div>
</div>

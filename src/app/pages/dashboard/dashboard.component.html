<!-- using onLazyLoad.bind(this) to explicitly bind context of this to lazyload func/ or we can use arrow function -->
<intracare-table
  [onLazyLoad]="onLazyLoad.bind(this)"
  [totalRecords]="totalRecords"
  [columns]="columns"
  [rowData]="rowData"
  [rowsPerPage]="[25, 50, 100]"
  [loading]="true"
/>

<ng-template #actionTemplate let-row>
  <button pButton type="button" label="Action"></button>
</ng-template>
<ng-template #customFilterName let-handleFilterChange="handleFilterChange">
  <app-custom-filter [options]="columns[0].options" [filterCallback]="handleFilterChange" />
</ng-template>
<ng-template #customFilterRepresentative let-handleFilterChange="handleFilterChange">
  <app-custom-filter [filterCallback]="handleFilterChange" [(options)]="columns[2].options" />
</ng-template>

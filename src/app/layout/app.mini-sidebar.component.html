<div class="layout-menu w-[70px] h-screen bg-white shadow">
  <ul class="p-2 !pt-20">
    <ng-container *ngFor="let group of model; let i = index">
      <ng-container *ngFor="let item of group.items">
        <li *ngIf="item.visible !== false" class="p-2 flex justify-center ring-0">
          <a
            *ngIf="item.routerLink"
            [routerLink]="item.routerLink"
            routerLinkActive="bg-[#DCE2FF]"
            [routerLinkActiveOptions]="{ exact: true }"
            class="p-link"
          >
            <i [ngClass]="item.icon" class="text-lg text-gray-500 !ring-0 !outline-0"></i>
          </a>

          <a *ngIf="!item.routerLink" href="javascript:void(0)" class="p-link">
            <i [ngClass]="item.icon" class="text-lg text-gray-500"></i>
          </a>
        </li>
      </ng-container>
    </ng-container>
  </ul>
</div>

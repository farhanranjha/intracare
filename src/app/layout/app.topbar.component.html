<div class="layout-topbar">
  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>
  <a class="layout-topbar-logo" routerLink="">
    <img
      src="https://cdn-idjgj.nitrocdn.com/ntHuihjjPpgvRhWDbirJXIPVoUtrnsqw/assets/images/optimized/rev-3f37b4a/theintracare.com/wp-content/uploads/2022/08/logo.svg"
      alt="logo"
    />
  </a>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div #topbarmenu class="layout-topbar-menu">
    <button class="p-link layout-topbar-button" (click)="changeTheme()">
      <i class="pi pi-moon"></i>
      <span>Dark Mode</span>
    </button>
    <p-menu #menu [model]="items" [popup]="true"></p-menu>
    <button class="p-link layout-topbar-button" (click)="menu.toggle($event)">
      <i class="pi pi-ellipsis-v"></i>
    </button>

  </div>
</div>
